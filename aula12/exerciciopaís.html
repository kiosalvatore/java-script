<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Controle de Brasileiros </h1>
    Digite seu país de origem: <input type="text" name="txtnat" id="txtnat"> 
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">
         
    </div>  


    <script>
        function calcular() {
            var txtn = window.document.querySelector('input#txtnat')
            var res = window.document.querySelector('div#res')
            var país = (txtn.value)

            if (país == 'Brasil') {
                res.innerHTML = `<p>Você é brasileiro</p>`
            } else {
                res.innerHTML = `<p>Você é estrangeiro</p>`
            }
            res.innerHTML += `<p>Por que você nasceu em ${país}</p>`
        }
        
    </script>
</body>
</html>
